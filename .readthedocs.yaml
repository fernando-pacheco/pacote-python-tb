version: 2

mkdocs:
  configuration: mkdocs.yml

build:
  os: ubuntu-lts-latest
  tools:
    python: "3.12"
  jobs:
    post_create_environment:
      - pip install poetry
      - poetry config virtualenvs.create false

    post_install:
      - poetry install --only doc
      - pip install mkdocs-material
      - pip install mkdocs-macros-plugin